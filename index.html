<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project 11</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <ul class="switcher">
      <li class="active" data-cat=".all">All Work</li>
      <li data-cat=".web">Web</li>
      <li data-cat=".gfx">Graphic</li>
      <li data-cat=".marketing">Marketing</li>
    </ul>
    <div class="gallery">
      <img class="all web" src="https://via.placeholder.com/150/F00/FFF?text=Web" alt="" />
      <img class="all web" src="https://via.placeholder.com/150/F00/FFF?text=Web" alt="" />
      <img class="all gfx" src="https://via.placeholder.com/150/00F/FFF?text=Graphic" alt="" />
      <img class="all gfx" src="https://via.placeholder.com/150/00F/FFF?text=Graphic" alt="" />
      <img class="all marketing" src="https://via.placeholder.com/150/000/FFF?text=Marketing" alt="" />
      <img class="all web" src="https://via.placeholder.com/150/F00/FFF?text=Web" alt="" />
      <img class="all web" src="https://via.placeholder.com/150/F00/FFF?text=Web" alt="" />
      <img class="all marketing" src="https://via.placeholder.com/150/000/FFF?text=Marketing" alt="" />
      <img class="all marketing" src="https://via.placeholder.com/150/000/FFF?text=Marketing" alt="" />
      <img class="all gfx" src="https://via.placeholder.com/150/00F/FFF?text=Graphic" alt="" />
    </div>
    <form action="">
        <p class="fill"  data-text="Choose an OS :">Choose an OS :</p>
        <div>
            <input id="mac" type="radio" name="os">
            <label for="mac">Mac</label>
        </div>
        <div>
            <input id="lin" type="radio" name="os">
            <label for="lin">Linux</label>
        </div>
        <div>
            <input id="win" type="radio" name="os">
            <label for="win">Windows</label>
        </div>
    </form>
    <div class="serial"></div>
    <span class="generate">Generate</span>
    <script src="main.js"></script>
</body>
</html>
